{% extends 'model-page.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if form.erros %}
        {% for field in form %}
            {% for error in field.erros %}
                <div class="alert alert-danger">
                </div>
                <strong>{{ error|escape}}</strong>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form |crispy}}
        <button type='submit' class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
